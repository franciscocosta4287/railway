{% load static %}
<html>
    <head>
        <title>Editar {{movie.id}} - Cliente</title>
        <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    
    <div class="container">
        <h1>Editar {{movie.id}} Cliente</h1>
        <form id="edit_form" method="POST" action="{% url 'movies_edit' movie.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Nome</label>
                <input type="text" name="title" class="form-control" value="{{ movie.title }}" />
            </div>

            <div class="form-group">
                <label for="actors">Sobre Nome</label>
                <input type="text" name="actors" class="form-control" value="{{ movie.actors }}" />    
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" class="form-control" value="{{ movie.telefone }}" />    
            </div>

            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" name="uf" class="form-control" value="{{ movie.uf }}" />    
            </div>

            <div class="form-group">
                <label for="synopsis">Descrição</label>
                <textarea name="synopsis" rows="5" class="form-control" >{{ movie.synopsis }}</textarea>
            </div>            

            <div class="form-group">
                <label for="genre">Sexo</label>
                <input type="text" name="genre" class="form-control" value="{{ movie.genre }}" />    
            </div>

            <div class="form-group">
                <label for="duration">Duração</label>
                <input type="text" name="duration" class="form-control" value="{{ movie.duration }}" />
                <small class="form-text text-muted"> Em minutos</small>
            </div>

            <div class="form-group">
                <label for="rate">Avaliação</label>
                <input type="text" name="rate" class="form-control" value="{{ movie.rate }}" />
                <small class="form-text text-muted">De 1 a 5 estrelas</small>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'movies_index' %}"><< Voltar</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Gravar >></button>
                </div>
            <div>

        </form>
    </div>

</html>
