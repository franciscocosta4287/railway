{% load static %}
<html>
    <head>
        <!-- <title>View #{{movie.id}} - Movie Database</title> -->
        <title>Visualização {{movie.id}} - Cliente</title>
        <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
        
    <div class="container">
    
        <br>
        <h1>Visualização do cliente: {{ movie.title }} {{ movie.actors }} </h1>
        <!-- <h1>Visualização {{movie.id}} Cliente</h1> -->
        <br>
        <form id="edit_form" method="POST" action="{% url 'movies_edit' movie.id %}">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="title">Nome</label>
                        <input type="text" name="title" readonly class="form-control-plaintext" value="{{ movie.title }}" />
                    </div>
                </div>
                <div class=" col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="actors">Sobre Nome</label>
                        <!-- <label class="control-label">CNPJ</label>  -->
                        <input type="text" name="actors" readonly class="form-control-plaintext" value="{{ movie.actors }}" />    
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="synopsis">Descrição</label>
                <textarea name="synopsis" rows="5" readonly class="form-control-plaintext" >{{ movie.synopsis }}</textarea>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" readonly class="form-control-plaintext" value="{{ movie.telefone }}" />    
            </div>

            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="genre">Sexo</label>
                        <input type="text" name="genre" readonly class="form-control-plaintext" value="{{ movie.genre }}" />    
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="duration">Duração</label>
                        <input type="text" name="duration" readonly class="form-control-plaintext" value="{{ movie.duration }}" />
                        <small class="form-text text-muted"> Em minutos</small>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="rate">Avaliação</label>
                        <input type="text" name="rate" readonly class="form-control-plaintext" value="{{ movie.rate }}" />
                        <small class="form-text text-muted">De 1 a 5 Estrelas</small>
                    </div>
                </div>

            </div>

            <div class="col-sm-4">
                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" readonly class="form-control-plaintext" value="{{ movie.uf }}" />    
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'movies_index' %}"><< Voltar</a>
                </div>
            <div>
            

        </form>
    </div>
        
</html>
